<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C896;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#009688;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005571;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="200" height="100" fill="url(#primaryGradient)" rx="10"/>
  
  <!-- Icono FastAPI -->
  <g transform="translate(15, 20)">
    <path d="M 0,15 L 10,0 L 7.5,7.5 L 15,7.5 L 5,22.5 L 7.5,15 Z" fill="url(#accentGradient)" stroke="#FFFFFF" stroke-width="0.5"/>
    <circle cx="7.5" cy="11.25" r="12" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Texto -->
  <text x="45" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" filter="url(#shadow)">BOOTCAMP</text>
  <text x="45" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="url(#accentGradient)" filter="url(#shadow)">FastAPI</text>
  
  <!-- Badge -->
  <rect x="45" y="70" width="80" height="15" rx="7" fill="url(#accentGradient)" filter="url(#shadow)"/>
  <text x="85" y="81" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle">12 SEMANAS</text>
</svg>
