<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo oscuro -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Título principal -->
  <text x="400" y="35" text-anchor="middle" fill="#00d4aa" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    Configuración del Entorno de Desarrollo - FastAPI
  </text>
  
  <!-- Sección Python -->
  <g id="python-section">
    <rect x="50" y="70" width="150" height="100" fill="#2d2d2d" stroke="#4a9eff" stroke-width="2" rx="8"/>
    <text x="125" y="95" text-anchor="middle" fill="#4a9eff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Python 3.11+</text>
    <text x="125" y="115" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">pyenv/pyenv-win</text>
    <text x="125" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">Virtual Environment</text>
    <text x="125" y="145" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">pip/poetry</text>
    <circle cx="180" cy="85" r="5" fill="#00ff88"/>
    <text x="190" y="89" fill="#00ff88" font-family="Arial, sans-serif" font-size="10">✓</text>
  </g>
  
  <!-- Sección Git -->
  <g id="git-section">
    <rect x="230" y="70" width="150" height="100" fill="#2d2d2d" stroke="#ff6b35" stroke-width="2" rx="8"/>
    <text x="305" y="95" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Git &amp; GitHub</text>
    <text x="305" y="115" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">SSH Keys</text>
    <text x="305" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">Global Config</text>
    <text x="305" y="145" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">Workflow</text>
    <circle cx="360" cy="85" r="5" fill="#00ff88"/>
    <text x="370" y="89" fill="#00ff88" font-family="Arial, sans-serif" font-size="10">✓</text>
  </g>
  
  <!-- Sección IDE -->
  <g id="ide-section">
    <rect x="410" y="70" width="150" height="100" fill="#2d2d2d" stroke="#a855f7" stroke-width="2" rx="8"/>
    <text x="485" y="95" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="16" font-weight="bold">IDE Setup</text>
    <text x="485" y="115" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">VS Code</text>
    <text x="485" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">Extensions</text>
    <text x="485" y="145" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">Configuration</text>
    <circle cx="540" cy="85" r="5" fill="#00ff88"/>
    <text x="550" y="89" fill="#00ff88" font-family="Arial, sans-serif" font-size="10">✓</text>
  </g>
  
  <!-- Sección FastAPI -->
  <g id="fastapi-section">
    <rect x="590" y="70" width="150" height="100" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2" rx="8"/>
    <text x="665" y="95" text-anchor="middle" fill="#00d4aa" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FastAPI Stack</text>
    <text x="665" y="115" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">FastAPI</text>
    <text x="665" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">Uvicorn</text>
    <text x="665" y="145" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">Pydantic</text>
    <circle cx="720" cy="85" r="5" fill="#00ff88"/>
    <text x="730" y="89" fill="#00ff88" font-family="Arial, sans-serif" font-size="10">✓</text>
  </g>
  
  <!-- Flecha hacia abajo -->
  <polygon points="400,190 390,205 410,205" fill="#ffffff"/>
  
  <!-- Sección de estructura del proyecto -->
  <g id="project-structure">
    <rect x="100" y="220" width="600" height="250" fill="#2d2d2d" stroke="#ffffff" stroke-width="2" rx="8"/>
    <text x="400" y="245" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Estructura del Proyecto</text>
    
    <!-- Árbol de directorios -->
    <text x="130" y="275" fill="#4a9eff" font-family="Courier, monospace" font-size="13">fastapi-project/</text>
    <text x="150" y="295" fill="#ffffff" font-family="Courier, monospace" font-size="12">├── app/</text>
    <text x="170" y="315" fill="#ffffff" font-family="Courier, monospace" font-size="12">│   ├── __init__.py</text>
    <text x="170" y="330" fill="#ffffff" font-family="Courier, monospace" font-size="12">│   ├── main.py</text>
    <text x="170" y="345" fill="#ffffff" font-family="Courier, monospace" font-size="12">│   └── models.py</text>
    <text x="150" y="365" fill="#ffffff" font-family="Courier, monospace" font-size="12">├── tests/</text>
    <text x="150" y="380" fill="#ffffff" font-family="Courier, monospace" font-size="12">├── requirements.txt</text>
    <text x="150" y="395" fill="#ffffff" font-family="Courier, monospace" font-size="12">├── .gitignore</text>
    <text x="150" y="410" fill="#ffffff" font-family="Courier, monospace" font-size="12">├── README.md</text>
    <text x="150" y="425" fill="#ffffff" font-family="Courier, monospace" font-size="12">└── .env.example</text>
    
    <!-- Características del proyecto -->
    <g id="features">
      <rect x="430" y="270" width="250" height="25" fill="#10b981" rx="4"/>
      <text x="555" y="287" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ Estructura Profesional</text>
      
      <rect x="430" y="305" width="250" height="25" fill="#10b981" rx="4"/>
      <text x="555" y="322" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ Configuración de Calidad</text>
      
      <rect x="430" y="340" width="250" height="25" fill="#10b981" rx="4"/>
      <text x="555" y="357" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ Mejores Prácticas</text>
      
      <rect x="430" y="375" width="250" height="25" fill="#10b981" rx="4"/>
      <text x="555" y="392" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ Estándares Industriales</text>
      
      <rect x="430" y="410" width="250" height="25" fill="#10b981" rx="4"/>
      <text x="555" y="427" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ Listo para Producción</text>
    </g>
  </g>
  
  <!-- Comando de inicio -->
  <g id="start-command">
    <rect x="150" y="490" width="500" height="40" fill="#3d3d3d" stroke="#00d4aa" stroke-width="1" rx="4"/>
    <text x="400" y="510" text-anchor="middle" fill="#00d4aa" font-family="Courier, monospace" font-size="14" font-weight="bold">uvicorn app.main:app --reload</text>
    <text x="400" y="525" text-anchor="middle" fill="#b0b0b0" font-family="Arial, sans-serif" font-size="11">Comando para iniciar el servidor de desarrollo</text>
  </g>
  
  <!-- Mensaje final -->
  <text x="400" y="560" text-anchor="middle" fill="#4a9eff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Entorno preparado para desarrollo profesional con FastAPI 🚀
  </text>
  
  <!-- URLs de documentación -->
  <text x="400" y="580" text-anchor="middle" fill="#b0b0b0" font-family="Arial, sans-serif" font-size="11">
    Docs: http://localhost:8000/docs | Redoc: http://localhost:8000/redoc
  </text>
</svg>
